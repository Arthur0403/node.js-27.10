<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title>ToDo</title>
	<link rel="icon" href="data:," />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
				integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="front.js" defer></script>
</head>

<body>
	<h2>My ToDo List</h2>
	<table class="table table-condensed table-striped table-bordered">
		<thead><tr><th>Id</th><th>Name</th><th>Completed</th><th>Change / Complete / Delete</th></tr></thead>
		<tbody>
		</tbody>
	</table>

	<form name="taskForm">
		<input type="hidden" name="id" value="0" />
		<div class="form-group">
			<label for="name">Name:</label>
			<input class="form-control" name="name" id="name"/>
		</div>
		<div class="panel-body">
			<button type="submit" class="btn btn-sm btn-primary">Add/Change</button>
			<a id="reset" class="btn btn-sm btn-primary">Reset</a>
		</div>
	</form>

</body>
</html>
