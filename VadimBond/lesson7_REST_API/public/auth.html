<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="icon" href="data:,">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="auth.js" defer></script>
</head>
<body>
<div class="container bg-info">
	<h2>Вход в систему</h2>

	<form name="authForm">
		<div class="form-group mt-4">
			<label for="username">Имя пользователя:</label>
			<input type="text" class="form-control mb-4" name="username" id="username" placeholder="username">

			<label for="password">Пароль:</label>
			<input type="password" class="form-control mb-2" name="password" id="password" placeholder="password">

			<button type="submit" class="btn btn-outline-dark add mt-2">Войти</button>
		</div>
	</form>

</div>
</body>
</html>
